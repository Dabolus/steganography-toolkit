language: node_js
node_js:
- 8.11.3
branches:
  only:
  - master
  - "/^greenkeeper/.*$/"
env:
  global:
    secure: 
before_install:
- curl -o- -L https://yarnpkg.com/install.sh | bash
- export PATH="$HOME/.yarn/bin:$PATH"
cache: yarn
script:
- yarn run lint
- yarn run build
after_success:
- echo "${SFTP_KEY}" | base64 --decode >/tmp/sftp_rsa
- cd build
- find **/* -type f -exec curl --ftp-create-dirs -T {} ${SFTP_URL} \;
